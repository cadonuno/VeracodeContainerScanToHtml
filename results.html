tabase when not required'],['terraform/azure/sql.tf','terraform','AVD-AZU-0023','Security threat alerts go to subcription owners and co-administrators','LOW','Security alert policy does not alert account admins.','Subscription owners should be notified when there are security alerts. By ensuring the administrators of the account have been notified they can quickly assist in any required remediation','Enable email to subscription owners'],['terraform/azure/sql.tf','terraform','AVD-AZU-0024','Ensure server parameter \'log_checkpoints\' is set to \'ON\' for PostgreSQL Database Server','MEDIUM','Database server is not configured to log checkpoints.','Postgresql can generate logs for checkpoints to improve visibility for audit and configuration issue resolution.','Enable checkpoint logging'],['terraform/azure/sql.tf','terraform','AVD-AZU-0026','Databases should have the minimum TLS set for connections','MEDIUM','Database server does not require a secure TLS version.','You should not use outdated/insecure TLS versions for encryption. You should be using TLS v1.2+.','Use the most modern TLS policies available'],['terraform/azure/sql.tf','terraform','AVD-AZU-0026','Databases should have the minimum TLS set for connections','MEDIUM','Database server does not require a secure TLS version.','You should not use outdated/insecure TLS versions for encryption. You should be using TLS v1.2+.','Use the most modern TLS policies available'],['terraform/azure/sql.tf','terraform','AVD-AZU-0026','Databases should have the minimum TLS set for connections','MEDIUM','Database server does not require a secure TLS version.','You should not use outdated/insecure TLS versions for encryption. You should be using TLS v1.2+.','Use the most modern TLS policies available'],['terraform/azure/sql.tf','terraform','AVD-AZU-0027','Auditing should be enabled on Azure SQL Databases','MEDIUM','Server does not have an extended audit policy configured.','Auditing helps you maintain regulatory compliance, understand database activity, and gain insight into discrepancies and anomalies that could indicate business concerns or suspected security violations.','Enable auditing on Azure SQL databases'],['terraform/azure/sql.tf','terraform','AVD-AZU-0028','No threat detections are set','MEDIUM','Server has a security alert policy which disables alerts.','SQL Server can alert for security issues including SQL Injection, vulnerabilities, access anomalies and data exfiltration. Ensure none of these are disabled to benefit from the best protection','Use all provided threat alerts'],['terraform/azure/sql.tf','terraform','AVD-AZU-0029','Ensure database firewalls do not permit public access','HIGH','No issues found','Azure services can be allowed access through the firewall using a start and end IP address of 0.0.0.0. No other end ip address should be combined with a start of 0.0.0.0','Don\'t use wide ip ranges for the sql firewall'],['terraform/azure/storage.tf','terraform','AVD-AZU-0010','Trusted Microsoft Services should have bypass access to Storage accounts','HIGH','Network rules do not allow bypass for Microsoft Services.','Some Microsoft services that interact with storage accounts operate from networks that can\'t be granted access through network rules.   To help this type of service work as intended, allow the set of trusted Microsoft services to bypass the network rules','Allow Trusted Microsoft Services to bypass'],['terraform/azure/storage.tf','terraform','AVD-AZU-0011','The minimum TLS version for Storage Accounts should be TLS1_2','CRITICAL','Storage account uses an insecure TLS version.','Azure Storage currently supports three versions of the TLS protocol: 1.0, 1.1, and 1.2.   Azure Storage uses TLS 1.2 on public HTTPS endpoints, but TLS 1.0 and TLS 1.1 are still supported for backward compatibility.  This check will warn if the minimum TLS is not set to TLS1_2.','Use a more recent TLS/SSL policy for the load balancer'],['terraform/azure/storage.tf','terraform','AVD-AZU-0038','Enable disk encryption on managed disk','HIGH','Managed disk is not encrypted.','Manage disks should be encrypted at rest. When specifying the <code>encryption_settings</code> block, the enabled attribute should be set to <code>true</code>.','Enable encryption on managed disks'],['terraform/azure/storage.tf','terraform','AVD-AZU-0008','Storage accounts should be configured to only accept transfers that are over secure connections','HIGH','No issues found','You can configure your storage account to accept requests from secure connections only by setting the Secure transfer required property for the storage account.   When you require secure transfer, any requests originating from an insecure connection are rejected.   Microsoft recommends that you always require secure transfer for all of your storage accounts.','Only allow secure connection for transferring data into storage accounts'],['terraform/azure/storage.tf','terraform','AVD-AZU-0012','The default action on Storage account network rules should be set to deny','CRITICAL','No issues found','The default_action for network rules should come into effect when no other rules are matched.  The default action should be set to Deny.','Set network rules to deny'],['terraform/gcp','terraform','AVD-AWS-0176','RDS IAM Database Authentication Disabled','MEDIUM','No issues found','Ensure IAM Database Authentication is enabled for RDS database instances to manage database access','Modify the PostgreSQL and MySQL type RDS instances to enable IAM database authentication.'],['terraform/gcp','terraform','AVD-AWS-0177','RDS Deletion Protection Disabled','MEDIUM','No issues found','Ensure deletion protection is enabled for RDS database instances.','Modify the RDS instances to enable deletion protection.'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0014','Temporary file logging should be enabled for all temporary files.','MEDIUM','Database instance has temporary file logging disabled.','Temporary files are not logged by default. To log all temporary files, a value of `0` should set in the `log_temp_files` flag - as all files greater in size than the number of bytes set in this flag will be logged.','Enable temporary file logging for all files'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0015','SSL connections to a SQL database instance should be enforced.','HIGH','Database instance does not require TLS for all connections.','In-transit data should be encrypted so that if traffic is intercepted data will not be exposed in plaintext to attackers.','Enforce SSL for all connections'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0016','Ensure that logging of connections is enabled.','MEDIUM','Database instance is not configured to log connections.','Logging connections provides useful diagnostic data such as session length, which can identify performance issues in an application and potential DoS vectors.','Enable connection logging.'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0017','Ensure that Cloud SQL Database Instances are not publicly exposed','HIGH','Database instance is granted a public internet address.','Database instances should be configured so that they are not available over the public internet, but to internal compute resources which access them.','Remove public access from database instances'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0017','Ensure that Cloud SQL Database Instances are not publicly exposed','HIGH','Database instance allows access from the public internet.','Database instances should be configured so that they are not available over the public internet, but to internal compute resources which access them.','Remove public access from database instances'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0020','Ensure that logging of lock waits is enabled.','MEDIUM','Database instance is not configured to log lock waits.','Lock waits are often an indication of poor performance and often an indicator of a potential denial of service vulnerability, therefore occurrences should be logged for analysis.','Enable lock wait logging.'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0022','Ensure that logging of disconnections is enabled.','MEDIUM','Database instance is not configured to log disconnections.','Logging disconnections provides useful diagnostic data such as session length, which can identify performance issues in an application and potential DoS vectors.','Enable disconnection logging.'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0024','Enable automated backups to recover from data-loss','MEDIUM','Database instance does not have backups enabled.','Automated backups are not enabled by default. Backups are an easy way to restore data in a corruption or data-loss scenario.','Enable automated backups'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0025','Ensure that logging of checkpoints is enabled.','MEDIUM','Database instance is not configured to log checkpoints.','Logging checkpoints provides useful diagnostic data, which can identify performance issues in an application and potential DoS vectors.','Enable checkpoints logging.'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0046','BigQuery datasets should only be accessible within the organisation','CRITICAL','Dataset grants access to all authenticated GCP users.','Using \'allAuthenticatedUsers\' provides any GCP user - even those outside of your organisation - access to your BigQuery dataset.','Configure access permissions with higher granularity'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0018','Ensure that Postgres errors are logged','LOW','No issues found','Setting the minimum log severity too high will cause errors not to be logged','Set the minimum log severity to at least ERROR'],['terraform/gcp/big_data.tf','terraform','AVD-GCP-0021','Ensure that logging of long statements is disabled.','LOW','No issues found','Logging of statements which could contain sensitive data is not advised, therefore this setting should preclude all statements from being logged.','Disable minimum duration statement logging completely'],['terraform/gcp/gcs.tf','terraform','AVD-GCP-0001','Ensure that Cloud Storage bucket is not anonymously or publicly accessible.','HIGH','Bucket allows public access.','Using \'allUsers\' or \'allAuthenticatedUsers\' as members in an IAM member/binding causes data to be exposed outside of the organisation.','Restrict public access to the bucket.'],['terraform/gcp/gcs.tf','terraform','AVD-GCP-0002','Ensure that Cloud Storage buckets have uniform bucket-level access enabled','MEDIUM','Bucket has uniform bucket level access disabled.','When you enable uniform bucket-level access on a bucket, Access Control Lists (ACLs) are disabled, and only bucket-level Identity and Access Management (IAM) permissions grant access to that bucket and the objects it contains. You revoke all access granted by object ACLs and the ability to administrate permissions using bucket ACLs.','Enable uniform bucket level access to provide a uniform permissioning system.'],['terraform/gcp/gcs.tf','terraform','AVD-GCP-0066','Cloud Storage buckets should be encrypted with a customer-managed key.','LOW','Storage bucket encryption does not use a customer-managed key.','Using unmanaged keys makes rotation and general management difficult.','Encrypt Cloud Storage buckets using customer-managed keys.'],['terraform/gcp/gcs.tf','terraform','AVD-GCP-0003','IAM granted directly to user.','MEDIUM','No issues found','Permissions should not be directly granted to users, you identify roles that contain the appropriate permissions, and then grant those roles to the user.   Granting permissions to users quickly become unwieldy and complex to make large scale changes to remove access to a particular resource.  Permissions should be granted on roles, groups, services accounts instead.','Roles should be granted permissions and assigned to users'],['terraform/gcp/gcs.tf','terraform','AVD-GCP-0006','Roles should not be assigned to default service accounts','MEDIUM','No issues found','Default service accounts should not be used - consider creating specialised service accounts for individual purposes.','Use specialised service accounts for specific purposes.'],['terraform/gcp/gcs.tf','terraform','AVD-GCP-0011','Users should not be granted service account access at the project level','MEDIUM','No issues found','Users with service account access at project level can impersonate any service account. Instead, they should be given access to particular service accounts as required.','Provide access at the service-level instead of project-level, if required'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0047','Pod security policy enforcement not defined.','HIGH','Cluster pod security policy is not enforced.','By default, Pods in Kubernetes can operate with capabilities beyond what they require. You should constrain the Pod\'s capabilities to only those required for that workload.  Kubernetes offers controls for restricting your Pods to execute with only explicitly granted capabilities.   Pod Security Policy allows you to set smart defaults for your Pods, and enforce controls you want to enable across your fleet.   The policies you define should be specific to the needs of your application','Use security policies for pods to restrict permissions to those needed to be effective'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0048','Legacy metadata endpoints enabled.','HIGH','Cluster has legacy metadata endpoints enabled.','The Compute Engine instance metadata server exposes legacy v0.1 and v1beta1 endpoints, which do not enforce metadata query headers.   This is a feature in the v1 APIs that makes it more difficult for a potential attacker to retrieve instance metadata.   Unless specifically required, we recommend you disable these legacy APIs.  When setting the <code>metadata</code> block, the default value for <code>disable-legacy-endpoints</code> is set to true, they should not be explicitly enabled.','Disable legacy metadata endpoints'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0049','Clusters should have IP aliasing enabled','LOW','Cluster has IP aliasing disabled.','IP aliasing allows the reuse of public IPs internally, removing the need for a NAT gateway.','Enable IP aliasing'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0050','Checks for service account defined for GKE nodes','MEDIUM','Node pool does not override the default service account.','You should create and use a minimally privileged service account to run your GKE cluster instead of using the Compute Engine default service account.','Use limited permissions for service accounts to be effective'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0051','Clusters should be configured with Labels','LOW','Cluster does not use GCE resource labels.','Labels make it easier to manage assets and differentiate between clusters and environments, allowing the mapping of computational resources to the wider organisational structure.','Set cluster resource labels'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0052','Stackdriver Monitoring should be enabled','LOW','Cluster does not use the monitoring.googleapis.com/kubernetes StackDriver monitoring service.','StackDriver monitoring aggregates logs, events, and metrics from your Kubernetes environment on GKE to help you understand your application\'s behavior in production.','Enable StackDriver monitoring'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0053','GKE Control Plane should not be publicly accessible','HIGH','Cluster exposes control plane to the public internet.','The GKE control plane is exposed to the public internet by default.','Use private nodes and master authorised networks to prevent exposure'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0054','Ensure Container-Optimized OS (cos) is used for Kubernetes Engine Clusters Node image','LOW','Cluster is not configuring node pools to use the COS containerd image type by default.' bled.','HIGH','No issues found','CIS GKE Benchmark Recommendation: 6.5.5. Ensure Shielded GKE Nodes are Enabled  Shielded GKE Nodes provide strong, verifiable node identity and integrity to increase the security of GKE nodes and should be enabled on all GKE clusters.','Enable node shielding'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0061','Master authorized networks should be configured on GKE clusters','HIGH','No issues found','Enabling authorized networks means you can restrict master access to a fixed set of CIDR ranges','Enable master authorized networks'],['terraform/gcp/gke.tf','terraform','AVD-GCP-0064','Legacy client authentication methods utilized.','HIGH','No issues found','It is recommended to use Service Accounts and OAuth as authentication methods for accessing the master in the container cluster.   Basic authentication should be disabled by explicitly unsetting the <code>username</code> and <code>password</code> on the <code>master_auth</code> block.','Use service account or OAuth for authentication'],['terraform/gcp/instances.tf','terraform','AVD-GCP-0030','Disable project-wide SSH keys for all instances','MEDIUM','Instance allows use of project-level SSH keys.','Use of project-wide SSH keys means that a compromise of any one of these key pairs can result in all instances being compromised. It is recommended to use instance-level keys.','Disable project-wide SSH keys'],['terraform/gcp/instances.tf','terraform','AVD-GCP-0031','Instances should not have public IP addresses','HIGH','Instance has a public IP allocated.','Instances should not be publicly exposed to the internet','Remove public IP'],['terraform/gcp/instances.tf','terraform','AVD-GCP-0032','Disable serial port connectivity for all instances','MEDIUM','Instance has serial port enabled.','When serial port access is enabled, the access is not governed by network security rules meaning the port can be exposed publicly.','Disable serial port access'],['terraform/gcp/instances.tf','terraform',
